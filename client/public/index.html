<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Medical Insurance Cost Prediction React PWA"/>
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Medical Insurance Cost Prediction</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      //register our service worker
      //first check if the service worker is supported by the browser we are using
      if("serviceWorker" in navigator) {
       //if the above its true then we can register the service worker. 
       //we listen for the load event and then call a call back function
       window.addEventListener("load", () => {
         // this enables us to create our own service worker
          navigator.serviceWorker.register("./serviceworker.js")
          .then((reg) => {
            console.log("Success: ", reg.scope);//reg.scope shows us the url at which our serviceworker was installed
          }).catch((err) => {
            console.log("Failure: ", err);
          });
       });
      }
    </script>
  
  </body>
</html>
